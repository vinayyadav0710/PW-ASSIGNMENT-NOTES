<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>this text will be bolded</b></p>
    <p><i>this text will be italic</i></p>
    <p><u>this text will be underline</u></p>
    <p style="display: inline; background-color: yellow;">this text will be higlight</p>
    <p>this is a normal text<sup>this will be super script</sup>this is normal again </p>
    <p>this is normal text <sub>this will be subscript</sub></p>
    <p>normal text <small>small text</small></p>
    <p><del>text will be deleted</del></p>
</body>
</html>
