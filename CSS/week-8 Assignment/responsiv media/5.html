<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <style>
        body{
            text-align: center;
            text-decoration: underline;
            font-size: 25px;
        }
        h1{
            margin: 20px;
        }
        .images{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        img{
            border: 3px black solid;
            border-radius: 25px;
            width: 100%;
            height: 100%;
        }
        @media screen and (max-width: 800px) {
            .images{
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        img{
            height: 300px;
        }  
        }
    </style>
</head>
<body>
    <h1>Random Image</h1>
    <div class="images">
        <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" alt="image_1">
        <img src="https://www.technipages.com/wp-content/uploads/2019/07/Cover-600x371.jpg" alt="image_2">
        <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" alt="image_3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVrb-v2r6QYCdM5s4XGRww8pzATUtYqdzm2Z2LiQNG7d7X7GL4LYeIMg51ieWUN1CLkmY&usqp=CAU" alt="image_4">
        <img src="https://cdn.pixabay.com/photo/2018/05/14/14/09/clouds-3400094_1280.jpg" alt="image_5">
        <img src="https://cdn.pixabay.com/photo/2020/04/18/19/52/clouds-5060801_1280.jpg" alt="image_6">
    </div>
</body>
</html>
