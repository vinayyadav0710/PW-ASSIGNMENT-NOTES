<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form>
        <h1>Tab index</h1>
        
        <div>
            <label for="input1">First Name:</label>
            <input type="text" id="input1" tabindex="2"> <br>
        </div> <br>
        <div>
            <label for="input2">Last Name:</label>
            <input type="text" id="input2" tabindex="1"> <br>
        </div> <br>
        <div>
            <label for="input3">Email:</label>
            <input type="email" id="input3" tabindex="4"> <br>
        </div> <br>
        <div>
            <button type="submit" tabindex="3">Submit</button>
        </div>
        </form>
</body>
</html>
